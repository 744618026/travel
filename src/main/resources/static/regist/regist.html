<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Regist</title>
		<script src="https://code.jquery.com/jquery-latest.js"></script>
		<script src="regist.js"></script>

		<link rel="stylesheet" href="/travel/css/regist.css" type="text/css">
	</head>
	<body>
		<div class="background">
			<div class="container">
				<div class="header">
					<h1>欢迎来到注册页面</h1>
				</div>
				<div class="content">
					<div class="input1 in">
						<span class="remind">用&ensp;户&ensp;名:</span>
					    <input class="all_input" type="text" placeholder="Username" id="username">
						<div class="tip username_tip">
							<span class="t">用户名不能为空！</span>
						</div>
					</div>

					<div class="input2 in">
						<span class="remind">密&emsp;&emsp;码:</span>
						<input class="all_input" type="password" placeholder="Password" id="password">
						<div class="tip password_tip">
							<span class="t">密码不能为空！</span>
						</div>

					</div>

					<div class="input3 in">
						<span class="remind">确认密码:</span>
						<input class="all_input" type="confirmPassword" placeholder="ConfirmPassword" id="confirmpassword">
						<div class="tip confirmPassword_tip">
							<span class="t">密码与前面一致！</span>
						</div>

					</div>
					<div class="input4 in">
						<span class="remind">邮&emsp;&emsp;箱:</span>
						<input class="all_input" type="email" placeholder="Email" id="email">
						<div class="tip email_tip">
							<span class="t">邮箱不能为空！</span>
						</div>
					</div>
					<div class="input5 in">
						<span class="remind">电&emsp;&emsp;话:</span>
						<input class="all_input" type="telphone" placeholder="Telphone" id="telphone">
						<div class="tip telphone_tip">
							<span class="t">电话号码不能为空！</span>
						</div>
					</div>

					<div class="input6 in">
						<span class="remind">出生日期:</span>
						<input class="all_input" type="date" placeholder="Date" id="date" style="width: 130px;">
						<span class="tip">出生日期不能为空！</span>
					</div>
					<div class="btn">
						<button id="RegistNow">立即注册</button>
						<div class="login">
							<button id="back_login_html">
								<a class="back_login" href="../login/login.html">登&emsp;录</a>
						    </button>
					    </div>
					</div>

				</div>
				
			</div>
		</div>
		
</html>
