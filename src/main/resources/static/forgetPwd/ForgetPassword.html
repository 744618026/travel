<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忘记密码-重置密码</title>
    <link rel="shortcut icon" href="/travel/ForgetPassword/favicon.ico">
    <link rel="stylesheet" href="/travel/ForgetPassword/ForgetPassword.css" type="text/css"/>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="/travel/ForgetPassword/ForgetPassword.js" type="text/javascript"></script>
</head>
<body>
<div class="top">
    <div class="input">
        <span1>安全中心</span1><span2>重置密码</span2>
    </div>
</div>
<div class="container">
    <div class="header">
        <div class="section_subnav">
            <ul class="subnav_process">
                <li>
                    <div>
                        <i>1</i>
                        <p>填写账号</p>
                    </div>
                    <a id="a1"></a>
                </li>
                <li>
                    <div>
                        <i>2</i>
                        <p>身份验证</p>
                    </div>
                    <a id="a2"></a>
                </li>
                <li>
                    <div>
                        <i>3</i>
                        <p>设置新密码</p>
                    </div>
                    <a id="a3"></a>
                </li>
                <li>
                    <div>
                        <i>4</i>
                        <p>完成</p>
                    </div>
                </li> 
            </ul>
        </div>
    </div>
    <div>
        <span id="w" class="wrong_tip">lalala</span>
    </div>
    <div class="first">
        <div id="container" class="section-main">
            <div class="main_form">
                <div class="form">
                    <form id="form_username">
                        <div class="username">
                            <label>账号:</label>
                            <div class="input_content">
                                <input name="username" id="input_find_username" class="input_find_username" type="text" style="width: 260px" placeholder="username">
                                <div id="tipdiv-error-text" class="span-div tip-error-text">
                                    <div>
                                        <span class="tip_find_username">不能为空</span>
                                    </div>
                                </div>
                                <div class="code">
                                    <div class="find_code" id="find_code">
                                        <label>验证码：</label>
                                    </div>
                                    <div class="first_input_code">
                                        <input name="imageCode" id="input_find_code" class="input_find_code" type="text" style="width: 100px" placeholder="验证码">
                                        <img class="pcode" src="/travel/code/getCode">
                                        <div class="span-div code-position">
                                            <div>
                                                <span>不能为空</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="btn">
                        <button id="btn-certain">确定</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="second">
        <div id="second_container" class="second-container">
            <div>
                <div class="second_title">
                    <label>本次操作需要您通过以下方式确认身份</label>
                </div>
                <div>
                    <div class="email_content">
                        <div class="email">
                            <label>请输入您绑定的邮箱：</label>
                        </div>
                        <div class="second-form">
                            <form id="form_email">
                                <input name="email" id="input_email" class="input_email" type="text" style="width: 180px;" placeholder="完整的邮箱">
                                <input id="email_username" name="username" style="display: none">
                                <div class="span-div tip-error-email">
                                    <div>
                                        <span id="tip_find_email">不能为空</span>
                                    </div>
                                </div>
                            </form>

                        </div>
                        <div class="certain-email">
                            <div class="certain_btn">
                                <button id="btn-certain-email">确定</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="third">
        <div id="third_container" class="third-container">
            <div>
                <div class="code_content">
                    <div class="set_newCode">
                        <form id="changePW">
                            <div class="newCode1">
                                <div>
                                    <label>请设置新密码：</label>
                                </div>
                                <div class="newCode">
                                    <div>
                                        <input type="password" class="input_code" id="input_newCode" readonly onfocus="this.removeAttribute('readonly');" onblur="this.setAttribute('readonly',true);">
                                    </div>
                                    <div>
                                        <span id="tip_newCode">不能为空</span>
                                    </div>
                                </div>

                            </div>
                            <div class="newCode2">
                                <div>
                                    <label>再次输入新密码：</label>
                                </div>
                                <div class="newCodeAgain">
                                    <div>
                                        <input  name="password" type="password" class="input_code" id="input_newCodeAgain">
                                        <input id="code_username" name="username" style="display: none">
                                    </div>
                                    <div>
                                        <span id="tip_newCodeAgain">不能为空</span>
                                    </div>
                                </div>

                            </div>
                        </form>

                        <div class="btn-newCode">
                            <button id="btn-newCode">确定</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="fourth">
        <span class="success">更改密码完成，请前往<a href="../login/login.html">登录</a></span>
    </div>
</div>


</body>
</html>
