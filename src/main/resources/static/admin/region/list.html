<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>旅游后台管理系统</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="/travel/admin/css/regionList.css">
    <link rel="stylesheet" href="/travel/admin/css/guide.css">
    <link rel="stylesheet" href="/travel/admin/pagination/css/pagination.css">
    <script src="/travel/admin/pagination/js/pagination.js"></script>
    <script src="/travel/admin/js/guide.js"></script>
    <script src="/travel/admin/js/regionList.js"></script>
</head>
<body>
<div class="container">
    <div class="title">
        <div class="title-text">
            <h1>旅游后台管理操作系统</h1>
            <span>travel application manager operating system</span>
        </div>
        <div class="user">
            <a>退出登录</a>
            <span>|</span>
            <a>修改密码</a>
            <span>|</span>
            <a id="region">地区选择 <caret></caret><div class="region">
                <div class="current-region"><span>当前地区：</span><span id="current-region"></span></div>
            </div></a>
            <span>|</span>
            <img src="/travel/admin/img/userIcon.jpg">
        </div>
    </div>
    <div class="content">
        <div class="nav">
            <ul class="nav-ul">
                <li class="user">
                    <div class="user-icon">
                        <img src="/travel/admin/img/userIcon.jpg">
                    </div>
                    <div class="user-info">
                        <span>小小花儿</span>
                        <span>欢迎登录！</span>
                    </div>
                </li>
                <div class="list">
                    <div class="bank">
                        <div class="current-region">
                            <span>当前地区：</span>
                            <span id="current-re"></span>
                        </div>
                    </div>
                    <li class="index">
                        <a href="/travel/admin/index">首页&ensp;&ensp;</a>
                    </li>
                    <li class="index active">
                        地区&ensp;
                    </li>
                    <li class="item">
                        <a>景点 <caret></caret></a>
                        <span style="display: none">.interests</span>
                    </li>
                    <div class="dd interests">
                        <div class="d"><a href="/travel/admin/poi/list">查看</a></div>
                        <div class="d"><a href="/travel/admin/poi/add">添加</a></div>
                        <div class="d">订单</div>
                    </div>
                    <li class="item">
                        <a>民俗  <caret></caret></a>
                        <span style="display: none">.festival</span>
                    </li>
                    <div class="dd festival">
                        <div class="d">查看</div>
                        <div class="d">添加</div>
                    </div>
                    <li class="item">
                        <a>酒店  <caret></caret></a>
                        <span style="display: none">.hotel</span>
                    </li>
                    <div class="dd hotel">
                        <div class="d"><a href="/travel/admin/hotel/list">查看</a></div>
                        <div class="d"><a href="/travel/admin/hotel/add">添加</a></div>
                        <div class="d">订单</div>
                    </div>
                </div>
            </ul>
        </div>
        <div class="table">
            <div class="content">
                <div class="top">
                    <a style="margin-left: 15px">地区</a>
                    <span>></span>
                    <a href="/travel/admin/region/list" class="a-active">查看</a>
                    <div class="search">
                        <form id="search" onsubmit="return false">
                            <input class="search-input" type="text" name="search"><button id="search-btn"><img src="/travel/admin/img/search.png"></button>
                        </form>
                    </div>
                </div>
                <div class="add">
                    <div class="info">
                        <form id="add-form" onsubmit="return false;">
                            <label>地区名称：</label>
                            <input type="text" name="regionName" id="region-input">
                            <label>省份：</label>
                            <input type="text" name="province" style="display: none" id="province-input">
                            <input type="number" name="page" style="display: none" id="totalPage">
                            <select id="province">

                            </select>
                            <button id="add-btn">添加</button>
                        </form>
                    </div>
                    <div class="error">
                        <span id="error-tip">错误！</span>
                    </div>
                </div>
                <div class="info">
                    <div class="table-content">
                        <table>
                            <thead>
                            <th>地区Id</th>
                            <th>地区名称</th>
                            <th>所属省份</th>
                            <th>操作</th>
                            </thead>
                            <tbody id="data">

                            </tbody>
                        </table>
                        <div id="pages">
                        </div>
                    </div>
                    <div class="modify">
                        <form onsubmit="return false" id="modify-form">
                            <span>地区Id：</span>
                            <span id="region-id"></span>
                            <span>地区名称：</span>
                            <input type="text" name="regionId" style="display: none" id="region-id-input">
                            <input type="text" name="regionName" id="region-name">
                            <span>省份：</span>
                            <input type="text" name="province" style="display: none" id="province-m-input">
                            <select class="province">

                            </select>
                            <input type="number" style="display: none" id="modify-page" name="page">
                            <button id="modify-btn">确定</button>
                            <span style="display: none;color: red" id="modify-error"></span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
