<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>旅游后台管理系统</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="/travel/admin/css/hotelList.css">
    <link rel="stylesheet" href="/travel/admin/css/guide.css">
    <link rel="stylesheet" href="/travel/admin/pagination/css/pagination.css">
    <link rel="stylesheet" href="/travel/admin/prew/preview.css">
    <script src="/travel/admin/pagination/js/pagination.js"></script>
    <script src="/travel/admin/prew/preview.js"></script>
    <script src="/travel/admin/js/hotelList.js"></script>
    <script src="/travel/admin/js/guide.js"></script>
    <script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
</head>
<body>
<div class="container">
    <div class="title">
        <div class="title-text">
            <h1>旅游后台管理操作系统</h1>
            <span>travel application manager operating system</span>
        </div>
        <div class="user">
            <a>退出登录</a>
            <span>|</span>
            <a>修改密码</a>
            <span>|</span>
            <a id="region">地区选择 <caret></caret><div class="region">
                <div class="current-region"><span>当前地区：</span><span id="current-region"></span></div>
            </div></a>

            <span>|</span>
            <img src="/travel/admin/img/userIcon.jpg">
        </div>
    </div>
    <div class="content">
        <div class="nav">
            <ul class="nav-ul">
                <li class="user">
                    <div class="user-icon">
                        <img src="/travel/admin/img/userIcon.jpg">
                    </div>
                    <div class="user-info">
                        <span>小小花儿</span>
                        <span>欢迎登录！</span>
                    </div>
                </li>
                <div class="list">
                    <div class="bank">
                        <div class="current-region">
                            <span>当前地区：</span>
                            <span id="current-re"></span>
                        </div>
                    </div>
                    <li class="index">
                        <a href="/travel/admin/models/index.html">首页&ensp;&ensp;</a>
                    </li>
                    <li class="index">
                        <a href="/travel/admin/models/region/list.html">地区&ensp;</a>
                    </li>
                    <li class="item">
                        <a>景点 <caret></caret></a>
                        <span style="display: none">.interests</span>
                    </li>
                    <div class="dd interests">
                        <div class="d"><a href="/travel/admin/models/poi/list.html">查看</a></div>
                        <div class="d"><a href="/travel/admin/models/poi/add.html">添加</a></div>
                        <div class="d"><a href="">订单</a></div>
                    </div>
                    <li class="item">
                        <a>民俗  <caret></caret></a>
                        <span style="display: none">.festival</span>
                    </li>
                    <div class="dd festival">
                        <div class="d">查看</div>
                        <div class="d">添加</div>
                    </div>
                    <li class="item">
                        <a>酒店  <caret class="rotate"></caret></a>
                        <span style="display: none">.hotel</span>
                    </li>
                    <div class="dd hotel" style="display: block">
                        <div class="d active">查看</div>
                        <div class="d"><a href="/travel/admin/models/hotel/add.html">添加</a></div>
                        <div class="d">订单</div>
                    </div>
                </div>
            </ul>
        </div>
        <div class="table">
            <div class="body">
                <div class="top">
                    <a style="margin-left: 15px">景点</a>
                    <span>></span>
                    <a href="/travel/admin/models/hotel/list.html" class="a-active">查看</a>
                </div>
                <div class="operation">

                </div>
                <div class="info" id="table-data">
                    <table>
                        <thead>
                        <th>酒店Id</th>
                        <th>酒店名称</th>
                        <th>酒店描述</th>
                        <th>酒店地址</th>
                        <th colspan="2">操作</th>
                        </thead>
                        <tbody id="data">

                        </tbody>
                    </table>
                    <div id="pages">
                    </div>
                </div>
                <div class="modify">
                    <div class="info">
                        <span>信息</span>
                        <div class="main-info">
                            <form onsubmit="return false;" id="poi-form">
                                <div>
                                    <label>酒店Id:</label><input disabled type="text" id="hotel-id" name="hotelId">
                                    <input type="text"  id="hotel-f-id" name="hotelId" style="display: none">
                                </div>
                                <div>
                                    <label>酒店名称:</label><input type="text" id="hotel-name" name="hotelName">
                                </div>
                                <div style="height: 100px">
                                    <label>酒店描述:</label><textarea id="hotel-describe" name="hotelDescribe"></textarea>
                                </div>
                                <div>
                                    <label>酒店地址:</label><input type="text" id="hotel-address" name="address">
                                </div>
                                <div>
                                    <label>酒店电话:</label><input type="text" id="hotel-phone" name="phone">
                                </div>
                                <div>
                                    <label>酒店信息:</label><input type="text" id="hotel-info" name="info">
                                </div>
                                <div>
                                    <label>酒店政策:</label><input type="text" id="hotel-policy" name="policy">
                                </div>
                                <input type="text" style="display: none" name="regionId" id="hotel-region">
                                <input type="hidden" name="_csrf" id="hotel-csrf">
                                <div>
                                    <button id="poi-modify">确定修改</button>
                                </div>
                            </form>
                        </div>
                        <span>图片</span>
                        <div class="images">
                            <div class="item">
                                <form onsubmit="return false;" action="" id="img-form" enctype="multipart/form-data">
                                    <img src="/travel/admin/img/upload.jpg" id="img">
                                    <input type="file" name="file" id="img-input">
                                    <input type="text" style="display: none" name="hotelId" id="img-hotel-id">
                                    <input type="hidden" name="_csrf" id="img-csrf">
                                    <button id="pic-sub">上传</button>
                                </form>
                            </div>
                            <div class="image">
                                <div class="zoomImgBox">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
